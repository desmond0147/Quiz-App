<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div class="question-container">
                <p id="question"></p>
            </div>
            <div class="options-container">
                <button class="option" id="option1" onclick="checkAnswer(0)"></button>
                <button class="option" id="option2" onclick="checkAnswer(1)"></button>
                <button class="option" id="option3" onclick="checkAnswer(2)"></button>
                <button class="option" id="option4" onclick="checkAnswer(3)"></button>
            </div>
            <button id="next" onclick="nextQuestion()">Next</button>
        </div>
        <div id="result" class="hidden">
            <p>Your Score: <span id="score"></span></p>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
