<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Quiz App</title>
</head>
<body>
    <main class="quiz-container">
        <h1>Quiz App</h1>
        
        <section id="welcome">
            <h2>Welcome to the Quiz App!</h2>
            <p>Are you ready to test your knowledge with our exciting and challenging quiz? Each time you restart, you'll face new and unique questions. Click the button below to begin your quiz adventure!</p>
            <button class="start-quiz-btn" onclick="startQuiz()">Start Quiz</button>
        </section>
        
        <section id="quiz" class="hidden">
            <h2>Quiz</h2>
            <div class="question-container">
                <p id="question"></p>
            </div>
            <div class="options-container">
                <button class="option" id="option1" data-index="0">Option 1</button>
                <button class="option" id="option2" data-index="1">Option 2</button>
                <button class="option" id="option3" data-index="2">Option 3</button>
                <button class="option" id="option4" data-index="3">Option 4</button>
            </div>
            <button id="next" class="hidden">Next</button>
        </section>
        
        <section id="result" class="hidden">
            <h2>Your Score</h2>
            <p id="score-message"></p>
            <button id="restart" onclick="restartQuiz()">Restart Quiz</button>
        </section>

        <ul id="social-medias">
            <li>
                <a href="https://www.linkedin.com/in/omonuwa-desmond-osaigbovo-0b65402a5" target="_blank" rel="noopener" aria-label="Visit our LinkedIn page (opens in new tab)">
                    <i class="fab fa-linkedin" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="https://www.github.com/desmond0147" target="_blank" rel="noopener" aria-label="Visit our GitHub page (opens in new tab)">
                    <i class="fab fa-github" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </main>

    <script src="assets/js/script.js"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d2455d5da4.js" crossorigin="anonymous"></script>
</body>
</html>
