<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz App</title>
</head>
<body>
    <main class="quiz-container">
        <h1>Quiz App</h1>
        
        <section id="welcome">
            <p>Welcome to the Quiz App!</p>
            <p>Let's get our brain busy with this amazing game.</p>
            <button onclick="startQuiz()">Start Quiz</button>
        </section>
        
        <section id="quiz" class="hidden">
            <div class="question-container">
                <p id="question"></p>
            </div>
            <div class="options-container">
                <button class="option" id="option1" data-index="0"></button>
                <button class="option" id="option2" data-index="1"></button>
                <button class="option" id="option3" data-index="2"></button>
                <button class="option" id="option4" data-index="3"></button>
            </div>
            <button id="next" class="hidden">Next</button>
        </section>
        
        <section id="result" class="hidden">
            <p>Your Score: <span id="score"></span></p>
            <button id="restart">Restart Quiz</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Quiz App. All rights reserved.</p>
    </footer>
    
    <script src="assets/js/script.js"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
</body>
</html>
