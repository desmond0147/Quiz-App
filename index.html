<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Quiz App</title>
</head>
<body>
    <main class="quiz-container">
        <h1>Quiz App</h1>
        
        <section id="welcome">
            <p>Welcome to the Quiz App!</p>
            <p>Let's get our brain busy with this amazing game.</p>
            <button class="start-quiz-btn" onclick="startQuiz()">Start Quiz</button>
        </section>
        
        <section id="quiz" class="hidden">
            <div class="question-container">
                <p id="question"></p>
            </div>
            <div class="options-container">
                <button class="option" id="option1" data-index="0"></button>
                <button class="option" id="option2" data-index="1"></button>
                <button class="option" id="option3" data-index="2"></button>
                <button class="option" id="option4" data-index="3"></button>
            </div>
            <button id="next" class="hidden">Next</button>
        </section>
        
        <section id="result" class="hidden">
            <p>Your Score: <span id="score"></span></p>
            <button id="restart">Restart Quiz</button>
        </section>

        <ul id="social-medias">
            
            <li>
                <a href="https://www.linkedin.com/in/omonuwa-desmond-osaigbovo-0b65402a5   " target="_blank" rel="noopener" aria-label="visit our LinkedIn page (open in new tab)">
                    <i class="fab fa-linkedin"></i>
                </a>
            </li>
            <li>
                <a href="https://www.github.com/desmond0147" target="_blank" rel="noopener" aria-label="visit our GitHub page (open in new tab)">
                    <i class="fab fa-github"></i>
                </a>
            </li>
        </ul>
    </main>

    <script src="assets/js/script.js"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/d2455d5da4.js" crossorigin="anonymous"></script>
</body>
</html>
